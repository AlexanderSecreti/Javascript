<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <meta name="keywords" content="cotizador, ars, dolares, euros, reales, gratis">
    <meta name=”description” content=”Conversor de monedas”>
</head>
<body>
    <div>
        <h1 class="mexcla" id="saludo">Bienvenidos, pagina en preparacion</h1>
    <form class="formulario">
        <p>Seleccione moneda a cambiar por favor:</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Euro
        <input type="radio" name="cambio" id="tres">Reales
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="1000000">
        <br>
        <br>
        <input type="button" id="cotizador" value="Cotizar">
    </form>
    <div id="contenedor"></div>
    <div id="contenedor2">
        <h2 class="rojo">Prueba para remover</h2>
    </div>
    <div>
        <p>Escriba su nombre y edad</p>
        <form id="formulario">
        <input type="text" />
        <input type="number" />
        <input type="submit" value="Vea la consola" />
        </form>
</div>

<br></br>

<div id="prueba"></div>
    <div id="prueba2"></div>
    <div id="prueba3"></div>
</div>
    <script src="./index.js"></script>
</body>
</html>
